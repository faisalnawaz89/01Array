<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 Array</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5,6]
        const newArr = arr.reduce((acc, itr)=>{
            return acc + itr
        })
        console.log(newArr);
    </script>
</body>
</html>
